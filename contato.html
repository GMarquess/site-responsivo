<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title> Pogo Enterprise </title>
	<link rel="stylesheet" href="css/geral.css">
	<link rel="stylesheet" href="css/contato.css">
	<link rel="stylesheet" href="css/pluggins.css">
	<link rel="stylesheet" href="bower_components/wow/css/libs/animate.css">
</head>
<body class="geral">
	<header>
		<div class="caixa">
			<div class="container">				
				<div class="logo">
					<a href="index.html">
						<img src="images/logo.png" alt="logo topo">
					</a>
				</div>
				<div class="links">
					<nav>
						<ul>
							<li><a href="index.html">Inicio</a></li>
							<li><a href="sobre.html">sobre</a></li>
							<li><a href="clientes.html">parceiros</a></li>
							<li><a href="contato.html">contatos</a></li>
						</ul>
					</nav>

						<a class="toggle" href="javascript:;">
							<span></span>
							<span></span>
							<span></span>
						</a>

						<ul class="social">
							<li>
								<a href="https://www.facebook.com/pogoenterprise/">
									<img src="images/logo_face.svg" alt="">
								</a>
							</li>

						<li>
							<a href="">
								<img src="images/logo_insta.svg" alt="">
							</a>
						</li>
					</ul>
				</div>
			</div>	
		</div>

		<div class="layout">
			<nav class="menu-responsivo">
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="sobre.html">sobre</a></li>
					<li><a href="clientes.html">parceiros</a></li>
					<li><a href="contato.html">contatos</a></li>
				</ul>
			</nav>
		</div>

		<h1 class="wow bounce" data-wow-duration="5s" data-wow-delay="1.3s" data-wow-iteration="2"> Entre em contato conosco para transformar a sua empresa </h1>
	</header>

	<main>
		<section class="contato">
			<div class="container">
				<form>
					<div class="cols">
						<div class="coll">
							<div class="form-group">
								<input type="text" placeholder="Nome" required>
							</div>					
						</div>
						<div class="coll">
							<div class="form-group">
								<input type="email" placeholder="E-mail">
							</div>
						</div>	
						<div class="coll">
							<div class="form-group">
								<input type="number" placeholder="Telefone">
							</div>
						</div>
						<div class="coll">
							<div class="form-group">
								<select>
									<option>Selecione uma Opção</option>
									<option>Orçamento</option>
									<option>Sugestão</option>
									<option>Outras infos</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<textarea cols="101" rows="5" placeholder="Digite aqui seu Texto"></textarea>
					</div>

					<div class="form-group">
						<button class="botao medio">Enviar Contato</button>
					</div>

					<p class="bg-success">Seu contato foi enviado com sucesso.</p>
					<p class="bg-danger">preencha todos os campos obrigatórios.</p>
					
				</form>
			</div>
		</section>
	</main>

	<footer>
		<div class="logo">
			<a href="index.html">
				<img src="images/logosolo.png" alt="logo final">
			</a>

			<p> 2018 Todos os Direitos Reservados</p>
		</div>
	</footer>
	
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/wow/dist/wow.min.js"></script>
	<script>
		$(function(){
			$(".toggle").click(function(){
				$(".layout").toggleClass("ativo");
				$(".menu-responsivo").toggleClass("ativo");
				$(this).toggleClass("ativo");
				$("body").toggleClass("ativo");
			});
          wow = new WOW({ 

          mobile: false,            
        })
       
       wow.init();
		});
	
	</script>
</body>
</html>
